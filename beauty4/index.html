<!DOCTYPE html>
<html>
<head>
    <title>Product Search</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; position: relative; }
        #search-container { text-align: center; }
        #search-input { padding: 10px 20px; width: 400px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        #search-button { padding: 10px 20px; font-size: 16px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; margin-left: 10px; }
        #search-button:hover { background-color: #0056b3; }
        #suggestions-container {
            position: absolute;
            top: calc(100% + 5px); /* Position below the input */
            left: 50%;
            transform: translateX(-50%);
            width: 400px; /* Match input width */
            border: 1px solid #ccc;
            border-top: none;
            background-color: white;
            z-index: 10;
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none; /* Initially hidden */
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #suggestions-container li {
            padding: 8px 15px;
            cursor: pointer;
        }
        #suggestions-container li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <h1>Product Search</h1>
        <div>
            <input type="text" id="search-input" placeholder="Enter product name or brand">
            <button id="search-button">Search</button>
        </div>
        <ul id="suggestions-container"></ul>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const suggestionsContainer = document.getElementById('suggestions-container');
        let allProductsData = []; // Store all product data for suggestions

        async function loadProductsForSuggestions() {
            try {
                const watsonsResponse = await fetch('./beauty4/watsons_products.json');
                const watsonsProducts = await watsonsResponse.json();

                const poyaResponse = await fetch('./beauty4/poya_products.json');
                const poyaProducts = await poyaResponse.json();

                const allProducts = [...watsonsProducts, ...poyaProducts];
                allProductsData = mergeDuplicateProductsForSuggestions(allProducts);
            } catch (error) {
                console.error("Error loading products for suggestions:", error);
            }
        }

        function mergeDuplicateProductsForSuggestions(products) {
            const merged = {};
            products.forEach(product => {
                const lowerCaseName = product.name.toLowerCase().trim();
                if (!merged[lowerCaseName]) {
                    merged[lowerCaseName] = { name: product.name };
                }
            });
            return Object.values(merged).map(item => item.name); // Return an array of unique names
        }

        function performSearch(searchTerm) {
            if (searchTerm) {
                window.location.href = `search_results.html?query=${encodeURIComponent(searchTerm)}`;
            }
        }

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            suggestionsContainer.innerHTML = '';
            suggestionsContainer.style.display = 'none';

            if (searchTerm.length > 1 && allProductsData.length > 0) {
                const suggestions = allProductsData.filter(productName =>
                    productName.toLowerCase().includes(searchTerm)
                ).slice(0, 5); // Limit to 5 suggestions

                if (suggestions.length > 0) {
                    suggestions.style.display = 'block';
                    suggestions.forEach(suggestion => {
                        const li = document.createElement('li');
                        li.textContent = suggestion;
                        li.addEventListener('click', function() {
                            searchInput.value = suggestion;
                            performSearch(suggestion);
                            suggestionsContainer.style.display = 'none';
                        });
                        suggestionsContainer.appendChild(li);
                    });
                    suggestionsContainer.style.display = 'block';
                }
            }
        });

        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch(this.value.trim());
            }
        });

        searchButton.addEventListener('click', function() {
            performSearch(searchInput.value.trim());
        });

        // Load products for suggestions when the page loads
        loadProductsForSuggestions();
    </script>
</body>
</html>
